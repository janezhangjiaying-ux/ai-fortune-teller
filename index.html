        .shine-effect { position: relative; overflow: hidden; }
        .shine-effect::after {
          content: "";
          position: absolute;
          top: 0; left: 0; width: 100%; height: 100%;
          background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
          animation: shine 3s infinite;
        }
